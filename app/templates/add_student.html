{% extends 'nav_admin.html' %}

{% block content %}
<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-md-4">

            <h2>Add Student Details</h2>

            <form method="post" action="{% url 'add_student' %}" enctype="multipart/form-data">
                {% csrf_token %}

                <!-- Display form errors -->
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}

                <!-- Student Name -->
                <div class="form-group">
                    <label for="sname">Student Name:</label>
                    <input type="text" name="sname" class="form-control" required>
                </div>

                <!-- Student Age -->
                <div class="form-group">
                    <label for="sage">Student Age:</label>
                    <input type="text" name="sage" class="form-control" required>
                </div>

                <!-- Student Address -->
                <div class="form-group">
                    <label for="saddress">Student Address:</label>
                    <input type="text" name="saddress" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="">Student email:</label>
                    <input type="text" name="semail" class="form-control" required>
                </div>

                <!-- Student Phone -->
                <div class="form-group">
                    <label for="sphone">Student Phone:</label>
                    <input type="text" name="sphone" class="form-control" required>
                </div>

                <!-- Course Selection -->
                <div class="form-group">
                    <label for="select">Select Course:</label>
                    <select name="select" class="form-control" required>
                        {% for c in courses %}
                        <option value="{{ c.id }}">{{ c.course_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="file">Image:</label>
                    <input type="file" name="file" class="form-control" accept="image/*">
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Add Student</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
